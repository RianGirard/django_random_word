{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Random Word Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/rand_style.css' %}"> 
</head>
<body>
    <div class="jumbotron jumbotron-fluid">         <!-- bootstrap!  -->
        <div class="container">
            <h1 class="display-4">Random Word Generator</h1>
            <p class="lead">Attempt #{{request.session.counter}} </p>
            <a href="random_word"><button type="submit" class="btn btn-primary">Generate</button></a>   <!-- Note that a href "refers" user to the URL path  -->
            <p>
            <p class="lead">{{request.session.random_word}}</p>
            <a href="reset"><button type="submit" class="btn btn-primary">Reset</button></a>            <!-- Note that a href "refers" user to the URL path  -->
        </div>
    </div>
    <textarea name="textarea" id="textarea">        <!-- css! -->
        {% for word in request.session.word_list %} <!-- {% %} format triggers django to interpret python -->
        {{word}}
        {% endfor %}                                <!-- django python requires a stated end to the for loop -->
    </textarea>
</body>
</html>
